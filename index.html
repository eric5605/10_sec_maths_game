<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>10 Second Maths Game</title>
  </head>
    <body>

      <div class="container fix">
        <div class="row text-center custom-border">
          <div class="col-xs-12">
           <h1>10 Second Maths Game</h1>
            <h3 id="countdown">10</h3>
              <h4 class="timeRemaining">Time Remaining</h4>

            <h2 id="equation">?</h2>

            <input type="number" class="form-control text-center custom-form" id="user-input"/>

            <!-- user chooses +-*/ -->
            <form class="user-chooses-maths">
              <label class="checkbox-inline">
                <input class="equationTypes" checked="checked" type="checkbox" value="">&nbsp<i class="fas fa-plus"></i>
                Addition
              </label>
              <label class="checkbox-inline">
                <input class="equationTypes" type="checkbox" value="">&nbsp<i class="fas fa-minus"></i> Subtraction
              </label>
              <label class="checkbox-inline">
                <input class="equationTypes" type="checkbox" value="">&nbsp<i class="fas fa-divide"></i> Division
              </label>
              <label class="checkbox-inline">
                <input class="equationTypes" type="checkbox" value="">&nbsp<i class="fas fa-times"></i> Multiplication
              </label>
            </form>

            <!-- number limit -->
            <div class="selection-bar">
                <h4>Adjust Number Value from 10 to 50</h4>
                <input id="limiter" type="range" min="10" max="50" value="10"/>
            </div>
            <h3 id="result">10</h3>

            <!-- highscore and current score -->
            <div class="row">
              <div class="col-xs-6">
                <h2 id="current-score">Current Score 0</h2>
              </div>
              <div class="col-xs-6">
                <h2 id="high-score">High Score 0</h2>
              </div>
            </div>
        </div>
       </div>
      </div>
    </body>
  </html>
