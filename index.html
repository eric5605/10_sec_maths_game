<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>10 Second Maths Game</title>
  </head>
    <body>

      <div class="container custom-container">
        <div class="row text-center custom-border">
          <div class="col-xs-12">
           <h1>10 Sec Maths Game</h1>
            <!-- <h2>10</h2> -->

            <h3 id="countdown">?</h3>
              <h4 class="timeRemaining">time remaining</h4>

            <h2 id="equation">?</h2>

            <input type="number" class="form-control text-center custom-form" id="user-input"/>

            <!-- user chooses +-*/ -->
            <form class="user-chooses">
              <label class="checkbox-inline">
                <input class="custom-input" checked="checked" type="checkbox" value="">&nbsp+
                Addition
              </label>
              <label class="checkbox-inline">
                <input class="custom-input" type="checkbox" value="">&nbsp- Subtraction
              </label>
              <label class="checkbox-inline">
                <input class="custom-input" type="checkbox" value="">&nbsp/ Division
              </label>
              <label class="checkbox-inline">
                <input class="custom-input" type="checkbox" value="">&nbsp* Multiplication
              </label>
            </form>

            <!-- number limit -->
            <h4>Number Limit</h4>
            <h4>?</h4>
            <input type="text" class="form-control text-center" id="input-number"/>

      <!-- highscore and current score -->
            <div class="row">
              <div class="col-xs-6">
                <h2>Current Score: 0</h2>
              </div>
              <div class="col-xs-6">
                <h2>High Score: 0</h2>
              </div>
            </div>
        </div>
       </div>
      </div>
    </body>
  </html>
